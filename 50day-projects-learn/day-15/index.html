<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day-15</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="counter-container">
    <i class="fa fa-thumbs-up fa-3x"></i>
    <div class="counter" data-target="12000">0</div>
    <span>点赞</span>
  </div>
  <div class="counter-container">
    <i class="fa fa-btc fa-3x"></i>
    <div class="counter" data-target="5000">0</div>
    <span>投币</span>
  </div>
  <div class="counter-container">
    <i class="fa fa-star fa-3x"></i>
    <div class="counter" data-target="7500">0</div>
    <span>关注</span>
  </div>
  <script>
    document.querySelectorAll('.counter').forEach((counter) => {
      counter.innerText = '0'

      function updateCounter() {
        const target = +counter.dataset.target
        const num = +counter.innerText
        const increment = target / 200

        if (num < target) {
          counter.innerText = `${Math.ceil(num + increment)}`
          setTimeout(updateCounter, 1)
        } else {
          counter.innerText = target
        }
      }

      updateCounter()
    });


  </script>
</body>
</html>
