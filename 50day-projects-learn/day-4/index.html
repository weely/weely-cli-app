<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day-4</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="search" class="search">
    <input type="text" class="input" placeholder="Search...">
    <button class="btn" id="searchBtn"><i class="fa fa-search"></i></button>
  </div>
  <script>
    const btnNode = document.getElementById('searchBtn')
    const searchNode = document.getElementById('search')
    btnNode.addEventListener('click', () => {
      console.log('---', searchNode)
      if (searchNode.classList.contains('active')){
        searchNode.classList.remove('active')
      } else {
        searchNode.classList.add('active')
      }
    })
  </script>
</body>
</html>
