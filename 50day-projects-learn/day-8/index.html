<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>day-8</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <h1>登 录</h1>
    <form>
      <div class="form-control">
        <input type="text" required>
        <label>邮箱</label>
      </div>
      <div class="form-control">
        <input type="password" required>
        <label>密码</label>
      </div>
      <button class="btn">登 录</button>
      <p class="text">还没有账号? <a href="#">点击注册</a></p>
    </form>
  </div>
  <script>
    document.querySelectorAll('.form-control label').forEach((item) => {
      item.innerHTML =  item.innerText.split('').reduce((pre, char, idx) => pre + `<span style="transition-delay:${idx * 50}ms">${char}</span>`, '')
    })
  </script>
</body>
</html>
