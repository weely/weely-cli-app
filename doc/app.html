  <style type="text/css">
    /* normalize.css */
    html {
      line-height: 1.15; /* 1 */
      -webkit-text-size-adjust: 100%; /* 2 */
    }

    body {
      margin: 0;
    }

    main {
      display: block;
    }

    h1 {
      font-size: 2em;
      margin: 0.67em 0;
    }

    hr {
      box-sizing: content-box; /* 1 */
      height: 0; /* 1 */
      overflow: visible; /* 2 */
    }

    pre {
      font-family: monospace, monospace; /* 1 */
      font-size: 1em; /* 2 */
    }

    a {
      background-color: transparent;
    }

    abbr[title] {
      border-bottom: none; /* 1 */
      text-decoration: underline; /* 2 */
      text-decoration: underline dotted; /* 2 */
    }

    b, 
    strong {
      font-weight: bolder;
    }

    code,
    kbd,
    samp {
      font-family: monospace, monospace; /* 1 */
      font-size: 1em; /* 2 */
    }

    small {
      font-size: 80%;
    }

    sub,
    sup {
      font-size: 75%;
      line-height: 0;
      position: relative;
      vertical-align: baseline;
    }

    sub {
      bottom: -0.25em;
    }

    sup {
      top: -0.5em;
    }

    img {
      border-style: none;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit; /* 1 */
      font-size: 100%; /* 1 */
      line-height: 1.15; /* 1 */
      margin: 0; /* 2 */
    }

    button,

      overflow: visible;
    }

    button,

      text-transform: none;
    }

    button,
    [type="button"],
    [type="reset"],
    [type="submit"] {
      -webkit-appearance: button;
    }

    button::-moz-focus-inner,
    [type="button"]::-moz-focus-inner,
    [type="reset"]::-moz-focus-inner,
    [type="submit"]::-moz-focus-inner {
      border-style: none;
      padding: 0;
    }

    button:-moz-focusring,
    [type="button"]:-moz-focusring,
    [type="reset"]:-moz-focusring,
    [type="submit"]:-moz-focusring {
      outline: 1px dotted ButtonText;
    }

    fieldset {
      padding: 0.35em 0.75em 0.625em;
    }

    legend {
      box-sizing: border-box; /* 1 */
      color: inherit; /* 2 */
      display: table; /* 1 */
      max-width: 100%; /* 1 */
      padding: 0; /* 3 */
      white-space: normal; /* 1 */

    progress {
      vertical-align: baseline;
    }

    textarea {
      overflow: auto;
    }

    [type="checkbox"],
    [type="radio"] {
      box-sizing: border-box; /* 1 */
      padding: 0; /* 2 */
    }

    [type="number"]::-webkit-inner-spin-button,
    [type="number"]::-webkit-outer-spin-button {
      height: auto;
    }

    [type="search"] {
      -webkit-appearance: textfield; /* 1 */

    }

    [type="search"]::-webkit-search-decoration {
      -webkit-appearance: none;
    }

    ::-webkit-file-upload-button {
      -webkit-appearance: button; /* 1 */

    details {

    }

    summary {

    }

    template {

    }

    [hidden] {
      display: none;

  <style type="text/css">
    body, header, main, footer, table{
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    header {
      position: fixed;
      width: 100%;
      background-color: #fff;
      padding: 8px;
      z-index: 1;
      color: #606266;
      overflow: hidden;
      height: 40px;
      -webkit-user-select:text;
      -moz-user-select:text;
      -ms-user-select:text;
      user-select:text;
    }

    main {
      margin: 0px;
      padding: 0px;
      margin-top: 40px;
      width: 100%;
      height: calc(100% - 40px);;
      overflow: hidden;
      color: #606266;
    }

    .table__container {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      -webkit-user-select:text;
      -moz-user-select:text;
      -ms-user-select:text;
      user-select:text;
    }

    table {
      width: 100%;
      border-collapse: separate;
      box-sizing: border-box;
      font-size: 14px;
      border-top: 1px solid #dfe6ec;
    }
    th, td{
      border-right: 1px solid #dfe6ec;
      border-bottom: 1px solid #dfe6ec;
    }

    th > div, td > div {
      padding: 2px 8px;
      word-break: break-all;
    }

    tr > td:last-child, tr > th:last-child{
      border-right: none;
    }
    
    tr.active{
      background-color: #ffcc99;
    }

    .custome-btn{
      display: inline-block;
      line-height: 1;
      white-space: nowrap;
      cursor: pointer;
      background: #fff;
      border: 1px solid #dcdfe6;
      border-color: #dcdfe6;
      color: #606266;
      -webkit-appearance: none;
      text-align: center;
      box-sizing: border-box;
      outline: none;
      margin: 0;
      transition: .1s;
      font-weight: 400;
      font-size: 14px;
      border-radius: 4px;
      padding: 4px 12px;

      /* -ms-user-select: none; */
    }

    .btn-primary {
      color: #fff;
      background-color: #1890ff;
      border-color: #1890ff;
    }

    .btn-primary:active {
      background: #1682e6;
      border-color: #1682e6;
      color: #fff;
    }

    .search__wrapper {
      display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
      display: -moz-box; /* 老版本语法: Firefox (buggy) */
      display: -ms-flexbox; /* 混合版本语法: IE 10 */
      display: -webkit-flex; /* 新版本语法: Chrome 21+ */
      display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */
      -webkit-box-align: center;
      -moz-align-items: center;
      -webkit-align-items: center;
      align-items: center;
    }
    
  </style>
</head>

    __STATE__DATA.medicineKeys = Object.keys(__STATE__DATA.medicineList[0]);
    Object.freeze(window.__STATE__DATA);

    (function(){
      const htmlTemplate = createTbodyTemplate(__STATE__DATA.medicineList);
      setTimeout(function() {
        appendInnerHtml('medicine-tbody', htmlTemplate);
      }, 1);
      
      // 添加touchstart事件
      const searchBtn = document.getElementById("search-btn");
      searchBtn.addEventListener('touchstart', onSearch);
      searchBtn.addEventListener('click', onSearch);

      const resetBtn = document.getElementById('reset-btn');
      resetBtn.addEventListener('touchstart', onReset);
    })();

    function onSearch(){
      const searchValue = document.getElementById("search-value").value;
      const index = _findIndex(__STATE__DATA.medicineList, searchValue);
      
      const activeId = `tr-item-${index}`
      const activeEl = document.getElementById(activeId);

      if (activeEl) {
        const nodeList = document.getElementById('medicine-tbody').querySelectorAll('.active');
        nodeList.length > 0 && nodeList.forEach((nodeItem) => {
          nodeItem && nodeItem.classList && nodeItem.classList.remove('active');
        });
        activeEl.classList.add('active');

        location.hash = `#${activeId}`;
      }
    }

    function onReset(){
      const searchInputEl = document.getElementById("search-value");
      searchInputEl.value = '';
      location.hash = '';
    }

    function _findIndex(list, searchVal){
      const searchKeys = ['商品名', '通用名'];
      if (!isArray(list) || list.length <= 0) {
        return -1
      }
      return list.findIndex(matchItem(searchVal, searchKeys))
    }

    function matchItem(val, searchKeys) {
      // const searchKeys = ['商品名', '通用名'];
      return function(item){
        return item[searchKeys[0]].indexOf(val) !== -1 || item[searchKeys[1]].indexOf(val) !== -1
      }
    }
    
    function appendInnerHtml($el, htmlTemplate){
      const node = document.getElementById($el);
      if (htmlTemplate && htmlTemplate !== '' && node){
        node.innerHTML = htmlTemplate
      }
    }

    function createTbodyTemplate(list){
      if (!isArray(list) || list.length <= 0) {
        return ''
      }
      const keys = Object.keys(list[0]);
      let htmlTemplate = ``;
      list.forEach((item, index) => {
        htmlTemplate += `<tr id="tr-item-${index}">`;
        htmlTemplate += keys.map((k) => `<td><div>${item[k]}</div></td>`).join('');
        htmlTemplate += `</tr>`;
      })
      return htmlTemplate;
    }

    function isArray(list){
      return Object.prototype.toString.call(list) === '[object Array]'
    }

  </script>
</body>
</html>
